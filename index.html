<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convite de Aniversário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="convite">

    <img src="assets/image/OIP.webp" alt="Logo do Espaço" class="logo">

    <img src="assets/image/imagem1.jpeg" alt="Foto da Stefanie" class="foto-topo">

    <h1>Stefanie Dutra</h1>
    <p class="subtitulo">Está comemorando seus 31 anos!</p>
    <p class="frase-extra">De repente, mais linda 🩷</p>

    <p class="convite-texto">🎉 Você está convidado para essa celebração especial!</p>
    <p class="convite-texto">📅 Dia 09 de Agosto<br>🕖 Às 17h00</p>

    <button class="botao" onclick="abrirMapa()">Ver Local no Google Maps</button>

    <div class="formulario">
      <p><strong>Confirme sua presença:</strong></p>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf5zWmJk25ghSsL7gW_nK8qeK3dR4N8Jc3GYxdM4u2geyS8aQ/viewform?usp=header"
        width="100%" height="520" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>

        <p class="destaque">OBS: Comandas individuais!</p>

    </div>

    <img src="assets/image/imagem2.jpeg" alt="Foto decorativa" class="foto-final">

    <img src="assets/image/foto3.jpeg" alt="Frase ilustrada" class="imagem-frase">

  </div>

  <audio autoplay loop id="musica" preload="auto">
    <source src="assets/music/Cabelo de Sol - Léo Foguete feat (mp3cut.net).mp3"
      type="audio/mpeg" />
    Seu navegador não suporta áudio HTML5.
  </audio>

  <script src="script.js"></script>
</body>

</html>
